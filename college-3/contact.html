    <style>
        .hero {
            position: relative;
            background-image: url('images/college.jpeg');
            background-size: cover;
            background-position: center;
            height: 60vh;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Adjust the opacity as needed */
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .gallery-image {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .gallery-image img {
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-image:hover img {
            opacity: 0;
        }

        .image-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 90%;
            height: 90%;
        }

        .gallery-image:hover .image-overlay {
            opacity: 1;
        }
    </style>
</head>
